layers:
  buildings-2345:
    data: {source: seoul-buildings-2345}
    matching: global.matching
    draw:
      polygons:
        interactive: true
        order: 3001
        extrude: |
          function () {
            return feature['h']*5;
          }
        color: '#333'
  buildings-678:
    data: {source: seoul-buildings-678}
    matching: global.matching
    draw:
      polygons:
        interactive: true
        order: 3001
        extrude: |
          function () {
            return feature['h']*5;
          }
        color: '#333'
  buildings-901:
    data: {source: seoul-buildings-901}
    matching: global.matching
    draw:
      polygons:
        interactive: true
        order: 3001
        extrude: |
          function () {
            return feature['h']*5;
          }
        color: '#333'
  buildings-null:
    data: {source: seoul-buildings-null}
    draw:
      polygons:
        interactive: true
        order: 3001
        extrude: |
          function () {
            return feature['h']*5;
          }
        color: '#333'
  buildings:
    data: { source: mapzen, layer: buildings }
    visible: false
  custom-dongs:
    data: { source: seoul-dongs }
    filter: { $zoom: { min: 13, max: 15 } }
    matching: global.tarnsparent_matching
    draw:
      alpha_polygons:
        interactive: true
        order: 350
        color: '#333'
  other-dongs:
    data: { source: seoul-dongs }
    filter: { $zoom: { min: 11, max: 13 } }
    matching: global.zoom_out_matching
    draw:
      lines:
        color: '#ccc'
        width: 1px
        order: 1001
      polygons:
        interactive: true
        order: 1000
        color: '#333'

  min-zoom-dongs:
    data: { source: seoul-dongs }
    filter: { $zoom: { min: 10, max: 11 } }
    matching: global.zoom_out_matching
    draw:
      polygons:
        interactive: true
        order: 3000
        color: '#333'

  roads:
    data: { source: mapzen, layer: roads }
    minor_road:
      filter: { kind: minor_road }
      draw:
        lines:
          width: [[12, 0px], [14, 0px], [15, 3px], [16, 5m]]
