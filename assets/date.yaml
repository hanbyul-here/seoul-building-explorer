import:
  - https://mapzen.com/carto/zinc-style-no-labels/6/zinc-style-no-labels.zip


styles:
  # Give some transparency to polygon
  alpha_polygons:
    base: polygons
    blend: multiply

global:
    ux_language: 'en'
    text_visible_admin: true
    text_visible_populated_places:  true
    icon_visible_populated_places:  true
    text_visible_neighbourhoods:    true
    text_visible_neighbourhoods_e:  true
    key_text: ''
    age:
    lang: en
    filter: |
        function () {
          if (!global.age) {
            return true;
          } else {

              var arr = feature['year'].slice(0, 3);
              var age = 201 - parseInt(arr);
              return (age == global.age)

          }
        }
    zoom_out_filter: |
      function () {
        if (!global.age) {
          return true;
        } else {
          if (feature['average']) {
            var val = feature['average'].toString();
            var arr = val.slice(0, 3);
            var age = 201 - parseInt(arr);
            return (age == global.age);
          }
        }
      }
    zoom_out_matching:
      filter: global.zoom_out_filter
      draw:
        polygons:
          color: |
            function () {
              if(feature['average']) {
                var val = feature['average'].toString();
                var arr = val.slice(0, 3);
                var age = 201 - parseInt(arr);
                return viridis[age];
              } else {
                return '#333'
              }
            }
    tarnsparent_matching:
      filter: global.zoom_out_filter
      draw:
        alpha_polygons:
          color: |
            function () {
              if(feature['average']) {
                var val = feature['average'].toString();
                var arr = val.slice(0, 3);
                var age = 201 - parseInt(arr);
                return viridis[age];
              } else {
                return '#333'
              }
            }
    matching:
        filter: global.filter
        draw:
            lines:
                interactive: true
                order: 1000
                color: white
                width: |
                  function () {
                    if (!global.age) {
                      return 0;
                    } else {
                      return 5;
                    }
                  }
            polygons:
              color: |
                function () {
                  var arr = feature['year'].slice(0, 3);
                  var age = 201 - parseInt(arr);
                  return viridis[age];
                }
